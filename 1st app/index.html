<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование элемента списка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <label for="itemSelect">Выберите элемент:</label>
    <select id="itemSelect">
        <option value="item1">Элемент 1</option>
        <option value="item2">Элемент 2</option>
        <option value="item3">Элемент 3</option>
    </select>

    <label for="itemInput">Редактировать элемент:</label>
    <input type="text" id="itemInput" placeholder="Введите текст">

    <button id="saveButton">Сохранить изменения</button>
</div>

<script src="app.js"></script>
</body>
</html>
